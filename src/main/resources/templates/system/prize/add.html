<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-prize-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">员工姓名：</label>
				<div class="col-sm-8">
					<select id="userId" class="form-control select2-hidden-accessible" multiple="">
						<option th:each="user:${users}" th:value="${user.userId}" th:text="${user.userName}"
								th:disabled="${user.status == '1'}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">奖励描述：</label>
				<div class="col-sm-8">
					<input id="prizeDesc" name="prizeDesc" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
	<script th:src="@{/ajax/libs/select/select2.js}"></script>
	<script type="text/javascript">
		var prefix = ctx + "system/prize"
		$("#form-prize-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
                var data = $("#form-salaryLog-add").serializeArray();
                var userId = $.form.selectSelects("userId");
                data.push({"name": "userId", "value": userId});
	            $.operate.save(prefix + "/add", data);
	        }
	    }
	</script>
</body>
</html>
