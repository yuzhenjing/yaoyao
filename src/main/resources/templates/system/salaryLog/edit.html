<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-salaryLog-edit" th:object="${salaryLog}">
        <input id="salaryId" name="salaryId" th:field="*{salaryId}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">员工姓名：</label>
            <div class="col-sm-8">
                <input id="userName" name="userName" th:field="*{userName}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">薪资金额：</label>
            <div class="col-sm-8">
                <input id="grossSalary" name="grossSalary" th:field="*{grossSalary}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">薪资备注：</label>
            <div class="col-sm-8">
                <input id="salaryMsg" name="salaryMsg" th:field="*{salaryMsg}" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "system/salaryLog";
    $("#form-salaryLog-edit").validate({
        rules: {
            xxxx: {
                required: true,
            },
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-salaryLog-edit').serialize());
        }
    }
</script>
</body>
</html>
